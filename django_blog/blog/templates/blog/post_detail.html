{% extends "base.html" %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <small>By {{ object.author }} on {{ object.created_at }}</small>

  {% if user == object.author %}
    <a href="{% url 'post-update' object.pk %}">Edit</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
  {% endif %}
{% endblock %}
<p><strong>Tags:</strong>
{% for tag in post.tags.all %}
  <a href="{% url 'blog:posts-by-tag' tag.name %}">{{ tag.name }}</a>
{% empty %}
  No tags
{% endfor %}
</p>
