{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
  {% endfor %}
  {% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">+ New Post</a>
  {% endif %}
{% endblock %}
